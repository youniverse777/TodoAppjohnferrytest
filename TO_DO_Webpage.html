<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List & Notes</title>
<style>
    body {
        font-family: "Raleway", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #2b2b2b;
        color: #eee;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #333;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .section-header {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .input-container {
        margin-bottom: 20px;
    }

    input[type="text"],
    textarea {
        width: calc(100% - 20px);
        padding: 10px;
        border: 1px solid #444;
        border-radius: 5px;
        margin-bottom: 10px;
        font-size: 16px;
        background-color: #444;
        color: #eee;
    }

    textarea {
        resize: none; /* Disable resizing */
        height: 200px; /* Fixed height */
    }

    button {
        background-color: #edb707;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background-color: #fcdf04;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        background-color: #444;
        border: 1px solid #333;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 16px;
        position: relative;
    }

    .delete-btn {
        position: absolute;
        top: 7px;
        right: 5px;
        color: #ff6b6b;
        cursor: pointer;
    }

    .crossed-out {
        text-decoration: line-through;
        opacity: 0.5;
    }

    .date-time {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .time {
        font-size: 50px;
    }

    .date {
        font-size: 32px;
    }
</style>
</head>
<body>

<div class="container">
    <div class="date-time">
        <span class="time" id="time"></span>
        <span class="date" id="datetime"></span>
    </div>
    <div class="input-container">
        <h2 class="section-header">To-Do List</h2>
        <input type="text" id="todoInput" placeholder="Add a task...">
        <button onclick="newElement()">Add Task</button>
    </div>
    <ul id="todoList" onclick="removeTask(event)"></ul>
</div>

<div class="container note-section">
    <h2 class="section-header">Notes</h2>
    <textarea id="noteInput" placeholder="Write a note..."></textarea>
</div>

<script>
function newElement() {
    var li = document.createElement("li");
    var inputValue = document.getElementById("todoInput").value;
    var t = document.createTextNode(inputValue);
    li.appendChild(t);
    if (inputValue === '') {
        alert("Oops! You forgot to write something!");
    } else {
        document.getElementById("todoList").appendChild(li);
    }
    document.getElementById("todoInput").value = "";

    var deleteBtn = document.createElement("span");
    deleteBtn.innerHTML = "&times;";
    deleteBtn.className = "delete-btn";
    li.appendChild(deleteBtn);
}

function removeTask(event) {
    if (event.target.tagName === 'LI') {
        event.target.classList.add('crossed-out');
        setTimeout(function() {
            event.target.style.display = 'none';
        }, 500); // Fading out time in milliseconds
    }
}

// Update date and time
function updateTime() {
    var dt = new Date();
    var time = dt.getHours().toString().padStart(2, '0') + ":" + dt.getMinutes().toString().padStart(2, '0') + ":" + dt.getSeconds().toString().padStart(2, '0');
    document.getElementById("time").innerHTML = time;
    document.getElementById("datetime").innerHTML = dt.toLocaleDateString();
}

updateTime();
setInterval(updateTime, 1000); // Update every second
</script>

</body>
</html>
